<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <head>
        <title>Lista de filmes por usuario</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <ui:include src="cabecalho3.xhtml"></ui:include>
    <h:body>
        #{fachada.allUsers()}
        <h:panelGroup layout="block" class="content">
            <h:dataTable value="#{fachada.lv}" var="vertices"  binding="#{table5}" id="table55">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    <h:outputText value="#{vertices.description}" />    
                </h:column>
                <h:column>
                    <f:facet name="header">Senha</f:facet>
                    <h:outputText value="#{vertices.name}" />    
                </h:column>
                <h:column>
                    <f:facet name="header">Filmes</f:facet>
                    <h:outputText value="#{vertices.movies}" />    
                </h:column>
            </h:dataTable>
        </h:panelGroup>
    </h:body>
</html>
