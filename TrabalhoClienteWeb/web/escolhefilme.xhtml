<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

    <head>
        <title>Adicionar um filme a sua lista</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    
    <ui:include src="cabecalho2.xhtml"></ui:include>
    <h:body>
        <h:form>
            Email:<h:inputText value="#{fachada.u.email}" /><br/> <br/>
            Senha:<h:inputText value="#{fachada.u.senha}" /><br/> <br/>
            CÃ³digo do Filme:<h:inputText value="#{fachada.my.id}" /><br/> <br/>
            <h:commandButton action="#{fachada.addFilmeList()}" value="Adicionar"/>
        </h:form>
    </h:body>
    <h:body>
        <h:panelGroup layout="block" class="content">
         #{fachada.allMovies()}
            <h:dataTable value="#{fachada.lm}" var="filme"  binding="#{table3}" id="table33">

                <h:column>
                    <f:facet name="header">Nome do Filme</f:facet>
                    <h:outputText value="#{filme.name}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Diretor</f:facet>
                    <h:outputText value="#{filme.cast.director}" />
                </h:column>
                <h:column>
                    <f:facet name="header">nota</f:facet>
                    <h:outputText value="#{filme.rating}" />
                </h:column>
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{filme.id}" />
                </h:column>

            </h:dataTable>
        </h:panelGroup>
    </h:body>
