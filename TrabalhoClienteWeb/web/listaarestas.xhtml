<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title>Ligacoes em Comum</title>
    </h:head>
    <ui:include src="cabecalho.xhtml"></ui:include>
    <h:body> 
        <h:form>
            <title>Entre com seus dados</title>
            <h:outputLabel>Usu√°rio</h:outputLabel>
            V1:<h:inputText value="#{fachada.me.v1id}" /><br/> <br/>
            V2:<h:inputText value="#{fachada.me.v2id}" /><br/> <br/>

            <h:commandButton action="#{fachada.addEdges()}" value="Criar conta"/>
        </h:form> 
   
    
        <h:panelGroup layout="block" class="content">
         #{fachada.allEdges()}
            <h:dataTable value="#{fachada.sete}" var="aresta"  binding="#{table4}" id="table44">

                <h:column>
                    <f:facet name="header">V1</f:facet>
                    <h:outputText value="#{aresta.v1id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">V2</f:facet>
                    <h:outputText value="#{aresta.v2id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">Filme</f:facet>
                    <h:outputText value="#{aresta.m.name}" />
                </h:column>

            </h:dataTable>
        </h:panelGroup>
    </h:body>
</html>
